<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="heading-1"><strong> Milestone-4 Editable Resume Builder </strong></div> <br> <br>

<div class="heading-2"> <strong> Basic Resume Model </strong></div>


<div class="main">
<form id="resumeform">

        <label for="picture" class="inputname" id="upload"> <strong> Upload Picture </strong></label>
        <input type="file" name="picture" id="picture" class="forpic" accept="image"> <br> <br>


        <div class="personal"><strong> Personal Information </strong></stron></div>

        <label for="name" class="inputname"> <strong> Name: </strong></label>
        <input type="text" id="name" name="name" required> <br> <br>

        <label for="email" class="inputname"> <strong> E-mail: </strong></label>
        <input type="email" name="email" id="email" required> <br> <br>

        <label for="phone" class="input"> <strong> Phone Number: </strong> </label>
        <input type="tel" name="phone" id="phone" required> <br> <br>

        <label for="address" class="inputname"> <strong> Address: </strong></label>
        <input type="text" name="address" id="address" required> <br> <br>


        <div class="personal"> <strong> Education </strong></div>

        <label for="education" class="inputname"> <strong> Last Degree: </strong> </label>
        <input type="text" name="education" id="education" required> <br> <br>


        <div class="personal"> <strong> Skill(s) (if any) </strong></div>
        
        <label for="skills" class="inputname"> <strong> Skill(s) Highlights: </strong></label>
        <textarea name="skill" id="skill"></textarea> <br> <br>


        <div class="personal"> <strong> Experience(s) (if any) </strong></div>

        <label for="experience" class="inputname"> <strong> Experience(s) Highlights: </strong></label>
        <textarea name="experience" id="experience"></textarea> <br> <br>

        
        <input type="submit" class="submit" value="Good Luck">

</form>
</div>

<div id="resumeOutput">
    <!-- Resume will be generated below -->
    
    <img id="displayPicture">

    <h1 class="resumeinfo"> Personal Info </h1>
     <h2 id="displayName"></h2>
     <p id="displayEmail"></p>
     <p id="displayPhone"></p>
     <p id="displayAddress"></p>

     <h1 class="resumeinfo"> Education </h1>
     <p id="displayEducation"></p>

     <h1 class="resumeinfo"> Skill(s) (if any) </h1>
     <p id="displaySkills"></p>

     <h1 class="resumeinfo"> Experience(s) (if any) </h1>
     <p id="displayExperience"></p>

</div>

<script src="script.js"></script>
    
</body>
</html>
